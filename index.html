<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/sass/main.scss" />
    <title>Barber Shop</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__layout" data-spacing="space-between">
          <img class="logo" src="/assets/logo.svg" alt="#" />
          <nav class="primary-navigation">
            <ul class="flex-group nav">
              <li><a href="#" class="clr-neutral-100">About Us</a></li>
              <li><a href="#" class="clr-neutral-100">Hours</a></li>
              <li><a href="#" class="clr-neutral-100">Prices</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="border-red">
        <div class="container border-red" >
          <div class="margin-block-10 border-red">
            <div class="flex-group mx-auto border-red">
              <h1 class="heading-1 border-red">The Barber Shop</h1>
              <p>
                Established over a decade ago, The Barber Shop is here to serve
                you're hair needs, whatever they are. From a simple cut, a beard
                trim or a hot towel shave, we're here to help you.
              </p>
              <div class="even-columns border-red">
                <button class="button" data-type="accent">
                  Book appointment
                </button>
                <button class="button" data-type="primary">View prices</button>
              </div>
            </div><div class="mx-auto">
            </div>  
              <img src="/assets/hair-cut.jpg" alt="" />
            </div>
          </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
