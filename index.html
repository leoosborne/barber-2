<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/leocast-favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="/main.js"></script>
    <link rel="stylesheet" href="/sass/main.scss" />
    <title>Barber Shop</title>
  </head>
  <body>
    <header class="site-header">
      <div class="container">
        <div class="site-header__layout" data-spacing="space-between">
          <img class="logo" src="/assets/logo.svg" alt="an image of the text 'the Barber Shop' as the logo" />
          <nav class="primary-navigation">
            <ul class="flex-group nav">
              <li><a href="#" class="clr-neutral-100">About Us</a></li>
              <li><a href="#" class="clr-neutral-100">Hours</a></li>
              <li><a href="#" class="clr-neutral-100">Prices</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </header>
    <main>
      <section class="margin-block-start-12 ">
        <div class="container ">
          <div class="grid-auto-fit">
            <div class="flow padding-block-start-14 ">
              <h1 class="heading-1">The Barber Shop</h1>
              <p>
                Established over a decade ago, The Barber Shop is here to serve
                you're hair needs, whatever they are. From a simple cut, a beard
                trim or a hot towel shave, we're here to help you.
              </p>
              <div class="">
                <button class="button margin-inline-end-3" data-type="accent">
                  Book appointment
                </button>
                <button class="button" data-type="primary">View prices</button>
              </div>
            </div>
            <div class="grid-auto-fit margin-inline-start-12 ">
              <img class="border-radius-2 box-shadow-2 " src="/assets/hair-cut.jpg" alt="image of a barber in full concentration as he cuts another man's hair" />
            </div>  
            </div>
          </div>
          </div>
        </div>
      </section>
      <section class="bg-primary-200 ">
        <h2 class="heading-2 margin-block-start-12">Our Services</h2>
      </section>
    </main>
  </body>
</html>
